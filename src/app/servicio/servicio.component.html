<div class="container main-container">

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button type="button" class="btn btn-outline-danger" (click)="_cs.logout()">
      salir
    </button>
  </div>


  <app-login *ngIf="!_cs.usuario.uid"></app-login>


  <div class="chat-window" *ngIf="_cs.usuario.uid">

    <h1> SERVICIO</h1>
    <hr>

    <div class="app-mensajes" id="app-mensajes">

      <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]=" {'badge-primary':_cs.usuario.uid==chat.uid,
        'badge-succes':_cs.usuario.uid != chat.uid}">
          {{chat.nombre}}</span>
        <p>
          {{ chat.mensaje}}
        </p>
      </div>



    </div>
    <input type="text" name="mensaje" [(ngModel)]="mensaje" class="from-control" (keyup.enter)="enviar_mensaje()"
      placeholder="Enviar mensaje">
  </div>


</div>
